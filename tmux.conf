set -g history-limit 100000

# act like vim
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# start window numbering at 1
set -g base-index 1

# splitting screen
unbind %
bind _ split-window -v
unbind '"'
bind | split-window -h

# act like GNU screen
unbind C-b
set -g prefix C-a

# enable mouse
set -g mode-mouse on

# look good
set -g default-terminal "screen-256color"

# screen like path behavior for new windows
# set -g default-path "$PWD"
set -g default-path "~"

# unbreak copy and paste
set -g default-command "tmux rename-window zsh; reattach-to-user-namespace -l zsh"

# copy paste stuff
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# don't rename windows
set -g automatic-rename off
setw -g allow-rename on

# pane resizing
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5

# maximize/minimize pane
unbind z
unbind u
bind z new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
bind u last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# use UTF-8
setw -g utf8 on
set -g status-utf8 on

# make the status bar awesome...
# probably only looks good using solarized dark color scheme
set -g status-interval 5
set -g status-bg black
set -g status-fg cyan
set -g message-bg black
set -g message-fg white
set -g window-status-activity-bg cyan
set -g window-status-activity-fg black
set -g window-status-current-fg white
set -g status-justify centre
set -g status-left-length 40
set -g window-status-format '(#I) #W  '
set -g window-status-current-format '(#I) #W  '
set -g status-left " #[fg=blue]#S #[fg=default]| #[fg=yellow]#I #[fg=cyan]- #[fg=yellow]#P #[fg=default]|"
set -g status-right "| #[fg=colour61]#(loadavgs) #[fg=default]| #[fg=blue]%R "

# dont't alert on activity
set -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-content off

# toggle last window like screen
bind-key C-a last-window

# confirm before killing a window or the session
unbind &
bind-key e confirm kill-window
bind-key E confirm kill-session

# window movement / renumbering like in screen's :number
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"

# r = tmux renumbering script
unbind n
bind n run "~/.bin/tmux-renum"

# PROGRAMS
bind r new-window -n pry "exec pry --simple-prompt"
