# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# splitting screen
unbind %
bind _ split-window -v
unbind '"'
bind | split-window -h

# act like GNU screen
unbind C-b
set -g prefix C-a

# enable mouse
set -g mode-mouse on

# look good
set -g default-terminal "screen-256color"

# screen like path behavior for new windows
set -g default-path "$PWD"

# don't rename windows
setw -g automatic-rename off

# pane resizing
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5

# use UTF-8
set-window-option -g utf8 on

# make the status bar more useful
set -g status-left " [#S]"
set -g status-right "#(date '+%A %B %d, %H:%M') "

# toggle last window like screen
bind-key C-a last-window

# confirm before killing a window or the session
unbind &
bind-key k confirm kill-window
bind-key K confirm kill-session

# PROGRAMS
bind '~' new-window "exec top"
bind r new-window -n pry "exec pry --simple-prompt"
bind j new-window -n coffee "exec coffee"
