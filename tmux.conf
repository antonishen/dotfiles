# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# splitting screen
unbind %
bind _ split-window -v
unbind '"'
bind | split-window -h

# act like GNU screen
unbind C-b
set -g prefix C-a

# enable mouse
set -g mode-mouse on

# look good
set -g default-terminal "screen-256color"

# screen like path behavior for new windows
# set -g default-path "$PWD"
set -g default-path "~"

# copy paste stuff
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# don't rename windows
setw -g automatic-rename off

# pane resizing
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5

# use UTF-8
set-window-option -g utf8 on
set -g status-utf8 on

# make the status bar more useful
set -g status-bg black
set -g status-fg white
set -g message-bg white
set -g message-fg black
set-window-option -g window-status-current-bg blue
set -g status-justify centre
set -g status-left-length 50
set -g status-left "#[fg=blue](#S) #[fg=white]#I #[fg=blue]- #[fg=white]#P "
set -g status-right "#[fg=blue]%d %b %R"

# alert on activity
setw -g monitor-activity on
set -g visual-activity on

# toggle last window like screen
bind-key C-a last-window

# confirm before killing a window or the session
unbind &
bind-key e confirm kill-window
bind-key E confirm kill-session

# window movement / renumbering like in screen's :number
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"

# PROGRAMS
bind '~' new-window "exec top"
bind r new-window -n pry "exec pry --simple-prompt"
